<div *ngIf="task">
    <h2>{{task.name | uppercase}}</h2>
    <div><span>opis: </span>{{task.description}}</div>
    <div><span>priorytet: </span>{{task.priority}}</div>
    <div><button *ngIf=task.done (click)="task.makeToDo()">Przywróć zadanie</button>
    <div><button *ngIf=!task.done (click)="task.makeDone()">Oznacz jako wykonane</button>
</div>
