<h2>Moje zadania</h2>
<ul class="tasks">
    <li *ngFor="let task of tasks">
        <div class="task" routerLink="/detail/{{task.id}}">
          <span class="priority">{{task.priority}}</span>
          <span><del *ngIf="task.done">{{task.name}}</del></span>
          <span *ngIf="!task.done">{{task.name}}</span>
        </div>
    </li>
</ul>
